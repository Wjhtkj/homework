    <script>
        function showSelectedOptions() {
            var options = document.getElementsByClassName("options");
            var selectedValues = Array.from(options).map(option => option.value);
            var currentDate = new Date();
            var formattedDate = currentDate.toLocaleDateString('zh-CN', { year: 'numeric', month: '2-digit', day: '2-digit' });

            // 从 localStorage 中获取保存的名字
            var savedNames = JSON.parse(localStorage.getItem("names")) || ["1", "2", "3", "4", "5", "6"];
            // 根据组长模式状态调整学科名称
            var leaderModeEnabled = JSON.parse(localStorage.getItem("leaderMode")) || false;
            var subjectMap = {
                物理: leaderModeEnabled ? "语文" : "物理",
                化学: leaderModeEnabled ? "数学" : "化学",
                生物: leaderModeEnabled ? "英语" : "生物"
            };

            // 创建一个对象来存储每个学科的选项
            var subjectOptions = {
                物理: [],
                化学: [],
                生物: []
            };

            if (leaderModeEnabled) {
                subjectOptions = {
                    语文: [],
                    数学: [],
                    英语: []
                };
            }

            // 将选项分配到对应的学科数组中，并去除学科名称和“作业”二字
            selectedValues.forEach((value, index) => {
                let subject;
                if (value.includes("物理")) {
                    subject = "物理";
                } else if (value.includes("化学")) {
                    subject = "化学";
                } else if (value.includes("生物")) {
                    subject = "生物";
                }

                // 去除“作业”二字和学科名称
                let cleanedValue = value.replace(/(物理|化学|生物)作业/g, "").trim();

                subjectOptions[subjectMap[subject]].push(`${savedNames[Math.floor(index / 3)]} ${cleanedValue}`);
            });

            // 检查每个学科是否全员完成良好
            var formattedOutput = Object.keys(subjectOptions).map(subject => {
                var allGood = subjectOptions[subject].every(option => option.includes("完成良好"));
                var output = allGood ? `${subject}: 全员良好` : `${subject}: ${subjectOptions[subject].join(", ")}`;
                return output;
            }).join("\n");

            // 从 localStorage 中获取保存的组别
            var groupSelected = JSON.parse(localStorage.getItem("group")) || "1";

            var outputText = document.getElementById("outputText");
            outputText.value = `第${groupSelected}组 ${formattedDate} 作业完成情况\n${formattedOutput}`;
        }

        function applyLeaderMode(enabled) {
            if (enabled) {
                document.querySelectorAll('label[id^="label"]').forEach(label => {
                    label.textContent = label.textContent.replace(/物理|化学|生物/g, function(match) {
                        return match === '物理' ? '语文' : match === '化学' ? '数学' : '英语';
                    });
                });

                document.querySelectorAll('select.options option').forEach(option => {
                    option.textContent = option.textContent.replace(/物理|化学|生物/g, function(match) {
                        return match === '物理' ? '语文' : match === '化学' ? '数学' : '英语';
                    });
                });

                document.getElementById('outputText').value = document.getElementById('outputText').value.replace(/物理|化学|生物|物化生/g, function(match) {
                    return match === '物理' ? '语文' : match === '化学' ? '数学' : match === '生物' ? '英语' : '语数英';
                });
            } else {
                document.querySelectorAll('label[id^="label"]').forEach(label => {
                    label.textContent = label.textContent.replace(/语文|数学|英语/g, function(match) {
                        return match === '语文' ? '物理' : match === '数学' ? '化学' : '生物';
                    });
                });

                document.querySelectorAll('select.options option').forEach(option => {
                    option.textContent = option.textContent.replace(/语文|数学|英语/g, function(match) {
                        return match === '语文' ? '物理' : match === '数学' ? '化学' : '英语';
                    });
                });

                document.getElementById('outputText').value = document.getElementById('outputText').value.replace(/语文|数学|英语|语数英/g, function(match) {
                    return match === '语文' ? '物理' : match === '数学' ? '化学' : match === '英语' ? '生物' : '物化生';
                });
            }
        }

        function copyToClipboard() {
            var outputText = document.getElementById("outputText");
            outputText.select();
            outputText.setSelectionRange(0, 99999); // 适用于移动设备
            document.execCommand("copy");
            alert("文本已复制到剪切板");
        }

        // 设置按钮点击事件
        function openSettingsModal() {
            document.getElementById("settingsModal").style.display = "block";
        }

        // 关闭模态框
        function closeSettingsModal() {
            document.getElementById("settingsModal").style.display = "none";
        }

        // 保存设置
        function saveSettings() {
            var names = [];
            for (let i = 1; i <= 6; i++) {
                names.push(document.getElementById(`name${i}`).value);
            }
            localStorage.setItem("names", JSON.stringify(names));

            // 保存暗黑模式设置
            var darkModeEnabled = document.getElementById("darkModeToggle").checked;
            localStorage.setItem("darkMode", darkModeEnabled);

            // 保存组长模式设置
            var leaderModeEnabled = document.getElementById("leaderModeToggle").checked;
            localStorage.setItem("leaderMode", leaderModeEnabled);

            // 保存组别设置
            var groupSelected = document.getElementById("groupSelect").value;
            localStorage.setItem("group", groupSelected);

            updateLabels(names);
            applyDarkMode(darkModeEnabled);
            applyLeaderMode(leaderModeEnabled);
            closeSettingsModal();
            alert("设置已保存");
        }

        // 更新标签
        function updateLabels(names) {
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`label${i}`).textContent = `${names[i - 1]}:`; 
            }
        }

        // 应用暗黑模式
        function applyDarkMode(enabled) {
            if (enabled) {
                document.body.classList.add("dark-mode");
            } else {
                document.body.classList.remove("dark-mode");
            }
        }

        // 加载设置
        function loadSettings() {
            var savedNames = JSON.parse(localStorage.getItem("names")) || ["1", "2", "3", "4", "5", "6"];
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`name${i}`).value = savedNames[i - 1];
            }
            updateLabels(savedNames);

            // 加载暗黑模式设置
            var darkModeEnabled = JSON.parse(localStorage.getItem("darkMode")) || false;
            document.getElementById("darkModeToggle").checked = darkModeEnabled;
            applyDarkMode(darkModeEnabled);

            // 加载组长模式设置
            var leaderModeEnabled = JSON.parse(localStorage.getItem("leaderMode")) || false;
            document.getElementById("leaderModeToggle").checked = leaderModeEnabled;
            applyLeaderMode(leaderModeEnabled);

            // 加载组别设置
            var groupSelected = JSON.parse(localStorage.getItem("group")) || "1";
            document.getElementById("groupSelect").value = groupSelected;
        }


        window.onload = loadSettings;
    </script>
